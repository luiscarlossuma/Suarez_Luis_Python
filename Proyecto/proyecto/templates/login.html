{% extends 'base.html' %}

{% block content %}

<h1> Login</h1>

{% if messages %}
<!--Bloque de mensajes-->
{% endif %}

<!--Formulario de Login-->
<form method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required>
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br>
    <input type="submit" value="Login">
</form>

{% endblock %}
